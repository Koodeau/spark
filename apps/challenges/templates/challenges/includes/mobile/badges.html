<ul id="badge-list" class="section" data-count="{{ badges|count }}">
	{% for badge in profile.badges %}
    <li class="badge badge{{ badge.id|replace('_','-') }}" data-index="{{ loop.index }}" data-id="{{ badge.id }}" data-name="{{ badge.name|safe }}" data-description="{{ badge.description|safe }}">
        <div class="badge-wrapper">
        </div>
    </li>
	{% endfor %}
	<li id="badge-label-tmpl" style="display:none">
        <div>
            <div>
                <div>
                    <img src="{{ MEDIA_URL }}img/mobile/badge-label-arrow.png">
                    <h2></h2>
                    <p class="sans"></p>
                </div>
            </div>
        </div>
        <div class="button-wrapper">
            <a class="button" href="{{ url('mobile.sharebadge') }}">
                {{ _('Share my badge') }}
            </a>
        </div>
    </li>
</ul>
